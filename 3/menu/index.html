<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    #header{text-align: center;}


    nav ul{
      background: yellow;
      overflow: hidden;
    }

    nav li{
      display: inline;
    }

    /*nav li:first-child{
      background: green
    }*/

    nav li:last-child{
      background: green
    }

    nav li a{
      padding: 10px;
      /*background: yellow;*/
      display: inline-block;

      text-decoration: none;
      color:red;
    }
    nav li a:hover{
      color:yellow;
      background: red;
    }
  </style>
</head>
<body>
<div id="header">
  <h1>
    <img src="./logo.png" alt="Logo Web">
  </h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Galery</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</div>
</body>
</html>
